<!DOCTYPE html>
<html>
    <head>
        <title>Home Page</title>
    </head>   
    <body>
        <h1><b>Data Types in JavaScript</b></h1>
     <script>
        var a = null;
        var b = undefined;
        var c = false;
        var d =  5;
        var e="Hello";
        const f = {
            firstName:"John", 
            lastName:"Doe"
        };
        document.write( "Data Type : Value"+ '<br/>' + typeof(a) + " " + a + " "+ '<br/>'
        + typeof(b) + " " + b + " "+ '<br/>' + typeof(c) + " " + c + " "+ '<br/>'  
        + typeof(d) + " " + d + " "+ '<br/>' + typeof(e) + " " + e + " "+ '<br/>'
        + typeof(f) + " " + f + " ");;
        </script>
    </body>
</html>
